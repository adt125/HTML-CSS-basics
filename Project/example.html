<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Border on Focus</title>
  <style>
    .container {
      width: 300px;
      border: 1px solid #ccc;
      padding: 10px;
    }

    .search-box {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .container:focus-within {
      border-color: #007bff; /* Change the border color as needed */
    }
  </style>
</head>
<body>

  <div class="container">
    <input type="text" class="search-box" placeholder="Click me">
  </div>

</body>
</html>
