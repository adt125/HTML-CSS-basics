<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="js-stone-paper-scissor.css">
    <link rel="icon" href="scissors-emoji.png">
</head>

<body>
    <p class="title">Stone Paper Scissor</p>
    <button class="choice-button" onclick="
        play(0);
    "><img class="button-img" src="rock-emoji.png" alt=""></button>
    <button class="choice-button" onclick="
        play(1);
    "><img class="button-img" src="paper-emoji.png" alt=""></button>
    <button class="choice-button" onclick="
        play(2);
    "><img class="button-img" src="scissors-emoji.png" alt=""></button>

    <p id="choice"></p>
    <p id="result"></p>
    <p id="score">Wins: 0, Losses: 0, Ties: 0</p>

    <button class="reset" onclick="
        reset();
    ">Reset Score</button>
    <script src="js-stone-paper-scissor.js"></script>
</body>

</html>
