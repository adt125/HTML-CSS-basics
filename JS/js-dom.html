<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM</title>
    <style>
        .play-button{
            margin: 10px 0;
            background-color: black;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            box-shadow: 5px 5px 5px rgba(0,0,0,0.5);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <p>Subscribe to channel</p>
    <button class="subscribe-button" onclick="
        subscribe();
    ">
        Subscribe
    </button>
    <br>
    <a href="js-stone-paper-scissor.html"><button class="play-button">
        Play
    </button></a>
    <p>Cost: </p>
    <input class="cost" type="text" placeholder="Cost of items" onkeydown="
        calculateKeyDown(event);
        // console.log(event.key);
    ">
    <button onclick="
        calculate();
    ">
        Calculate
    </button>
    <p>Items over  &#8377;500 :  Free Delivery</p>
    <p>Items below  &#8377;500 :  &#8377;50 Delivery</p>
    <p class="final-price"></p>
    <script>
        function subscribe()
        {
            const buttonText=document.querySelector('.subscribe-button');
            if(buttonText.innerText==='Subscribe')
                buttonText.innerText='Subscribed';
            else
                buttonText.innerText='Subscribe';
        }
        function calculate()
        {
            let cost=Number(document.querySelector('.cost').value);
            if(cost<499)
                cost+=50;
            let finalPriceElement=document.querySelector('.final-price');

            finalPriceElement.innerHTML = `&#8377;${cost}`;
        }
        function calculateKeyDown(event)
        {
            if(event.key === 'Enter')
                calculate();
        }
    </script>
</body>

</html>
