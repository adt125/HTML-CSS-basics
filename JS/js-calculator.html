<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="js-calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="box">
            <input id="disp" type="text" placeholder="0">
        </div>
        <div class="button-panel">
            <div class="numbers">
                <button class="number-button" onclick="show('7')">7</button>
                <button class="number-button" onclick="show('8')">8</button>
                <button class="number-button" onclick="show('9')">9</button>
                <button class="number-button" onclick="show('4')">4</button>
                <button class="number-button" onclick="show('5')">5</button>
                <button class="number-button" onclick="show('6')">6</button>
                <button class="number-button" onclick="show('1')">1</button>
                <button class="number-button" onclick="show('2')">2</button>
                <button class="number-button" onclick="show('3')">3</button>
                <button class="number-button" onclick="show('0')">0</button>
                <button class="number-button" onclick="show('.')">.</button>
                <button class="number-button" onclick="backspace()">&#8592;</button>
                <button class="number-button" onclick="show('(')">(</button>
                <button class="number-button" onclick="show(')')">)</button>
                <button class="operator-button" onclick="clearScreen()">C</button>
            </div>
            <div class="operators">
                <button class="operator-button" onclick="show('*')">x</button>
                <button class="operator-button" onclick="show('/')">/</button>
                <button class="operator-button" onclick="show('-')">-</button>
                <button class="operator-button" onclick="show('+')">+</button>
                <button class="operator-button" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
    <script src="js-calculator-script.js"></script>
</body>
</html>
