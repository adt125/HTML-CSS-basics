<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div example</title>
    <style>
        .thumb{
            width: 300px;
            height: 168.33px;
            object-fit: cover;
            object-position: middle;
            display: block;
        }
        p{
            font-family: Arial;
        }
        .preview{
            display: inline-block;
            width: 300px;
            vertical-align: top;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="preview">
        <img class="thumb" src="thumbnails/thumbnail-1.webp">
        <p class="title">Talking tech and AI with Google CEO Sundar Pichai!</p>
        <p class="views">3.4M views &#183; 6 months ago</p>
        <p class="name">Marques Brownlee  &#10003;</p>
    </div>
    
    <div class="preview">
        <img class="thumb" src="thumbnails/cat.jpg">
        <p class="title">Cats everywhere</p>
        <p class="views">3M views &#183; 2 months ago</p>
        <p class="name">Satish  &#10003;</p>
    </div>
</body>
</html>
