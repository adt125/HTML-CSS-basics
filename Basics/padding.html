<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
</head>
<body>
    <style>
        button{
            margin-top: 20px;
            margin-right: 10px;
            cursor: pointer;
        }
        .s
        {
            background-color: rgb(200, 0, 0);
            color: white;
            border: none;
            border-radius: 2px;
            padding-left: 22px;
            padding-right: 22px;
            padding-top: 12px;
            padding-bottom: 12px;
        }
        .j
        {
            background-color: white;
            color: rgb(41,118,211);
            border-color: rgb(41,118,211);
            
            border-style: solid;
            border-width: 1px;

            border-radius: 3px;
            padding-left: 15px;
            padding-right: 15px;
            padding-top: 11px;
            padding-bottom: 11px;
        }
        .t
        {
            background-color: rgb(2, 158, 255);
            color: white;
            border: none;
            font-weight: bold;
            font-size: 15px;
            padding-left: 26px;
            padding-right: 26px;
            padding-top: 12px;
            padding-bottom: 12px;
            border-radius: 20px;
        }
    </style>
    <button class="s">SUBSCRIBE</button>
    <button class="j">JOIN</button>
    <button class="t">Tweet</button>
</body>
</html>
