<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Layout Example</title>
    <link rel="stylesheet" href="nested-layout.css">
    <link rel="preconnect" href="https://fsonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="preview">
        <div class="thumbnail">
            <img class="thumb" src="thumbnails/thumbnail-1.webp">
        </div>
        <div class="video-info">
            <div class="channel-pic">
                <img class="profile-pic" src="channel-logo/channel-1.jpeg">
            </div>
            <div class="content">
                <p class="title">Talking tech and AI with Google CEO Sundar Pichai!</p>
                <p class="name">Marques Brownlee  &#10003;</p>
                <p class="views">3.4M views &#183; 6 months ago</p>
            </div>
        </div>
    </div>
    
    <div class="preview">
        <div class="thumbnail">
            <img class="thumb" src="thumbnails/cat.jpg">
        </div>
        <div class="video-info"> 
            <div class="channel-pic">
                <img class="profile-pic" src="thumbnails/cat.jpg">
            </div>
            <div class="content">
                <p class="title">Cats everywhere</p>
                <p class="name">Oliver  &#10003;</p>
                <p class="views">3M views &#183; 2 months ago</p>
            </div>
        </div>
    </div>

    <br>
    
    <div class="social">
        <img class="dp-pic" src="thumbnails/cat.jpg">
        <div class="description">
            <p class="handel-name">oliver</p>
            <p class="handel-des">the cat</p>
            <p class="handel-tag">Popular</p>
        </div>
        <button class="follow-button">Follow</button>
    </div>
</body>
</html>
