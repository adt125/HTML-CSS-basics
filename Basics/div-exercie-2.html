<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div exercise 2</title>
    <link rel="stylesheet" href="div-exercie-2.css">
</head>
<body>
    <div class="twitter">
        <img class="dp" src="thumbnails/cat.jpg">
        <input class="tweet" type="text" placeholder="What's happening?">
        <button class="tweet-button">Tweet</button>
    </div>
    <div class="card">
        <img class="photo" src="thumbnails/cat.jpg">
        <p class="name">Oliver</p>
        <p class="mutual">2 mutual friends</p>
        <button class="add">Add Friend</button>
    </div>
    <div class="card">
        <img class="photo" src="thumbnails/thumbnail-1.webp">
        <p class="name">MKBHD</p>
        <p class="mutual">10 mutual friends</p>
        <button class="add">Add Friend</button>
    </div>

    <div class="google">
        <img class="logo" src="thumbnails/google-logo.png" alt="">
        <br>
        <input class="search-box" type="text" placeholder="Search Google or type a URL">
        <br>
        <button class="search-button">Google Search</button>
        <button class="search-button">I'm Feeling Lucky</button>
    </div>
</body>
</html>
