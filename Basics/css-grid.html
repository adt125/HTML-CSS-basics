<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid example</title>
</head>

<body>
    <div style="display: grid; grid-template-columns: 100px 100px;">
        <div style="background-color: lightblue;">100 px</div>
        <div style="background-color: lightpink;">100 px <p>text</p></div>
    </div>

    <div style="margin-top: 30px; display: grid; grid-template-columns: 100px 1fr 2fr;">
        <div style="background-color: lightblue;">div1</div>
        <div style="background-color: lightpink;">div2</div>
        <div style="background-color: lightblue;">div3</div>
    </div>

    <div style="display: grid; grid-template-columns: 50px 1fr 75px; margin-top: 20px;">
        <div style="background-color: lightpink;">col1</div>
        <div style="background-color: lightblue;">col2</div>
        <div style="background-color: lightpink;">col3</div>
    </div>

    <div style="margin-top: 20px; display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; row-gap: 10px; column-gap: 20px;">
        <div style="background-color: lightpink;">col1</div>
        <div style="background-color: lightblue;">col2</div>
        <div style="background-color: lightpink;">col3</div>
        <div style="background-color: lightblue;">col4</div>
        <div style="background-color: lightblue;">col2</div>
        <div style="background-color: lightpink;">col3</div>
        <div style="background-color: lightblue;">col4</div>
        <div style="background-color: lightpink;">col1</div>
    </div>
</body>

</html>
