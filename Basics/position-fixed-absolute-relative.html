<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position-fixed-absolute</title>
</head>
<body style="padding-left: 100px; padding-top: 100px; height: 3000px;">
    <div style="
        background-color: black;
        position: fixed;
        top:0;
        left:0;
        right: 0;
        height: 50px;
        color: white;
    ">
        header
    </div>
    <div style="
        background-color: skyblue;
        position: fixed;
        top:50px;
        left:0;
        bottom:0;
        width: 80px;
    ">
        sidebar
        <div style="
            color: red;
            position: absolute;
            top: 50px;
            left: 10px;
            background-color: white;
        ">
            absolute
        </div>
        <div style="
            color: red;
            position: absolute;
            top:0;
            right: 0;
            background-color: white;
        ">
            X
        </div>
    </div>
    
    <div style="
        background-color: crimson;
        position: absolute;
        top: 50px;
        left: 80px;
        z-index: -1;
        color: white;
    ">
        absolute
    </div>
    <div style="
        height: 200px;
        width: 200px;
        background-color: lightpink;
        margin-bottom: 20px;
    ">
        div1
    </div>
    <div style="
        height: 200px;
        width: 200px;
        background-color: lightpink;
        margin-bottom: 20px;
    ">
        div2
    </div>
    <div style="
        height: 200px;
        width: 200px;
        background-color: lightpink;
        margin-bottom: 20px;
        position: relative;
    ">
        div3
        <div style="
            color: white;
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: black;
        ">
            5:00
        </div>
    </div>
    
</body>
</html>
