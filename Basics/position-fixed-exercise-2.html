<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position fixed exercise-2</title>
</head>
<body>
    <div style="
        background-color: green;
        color: white;
        position: fixed;
        top:0;
        right:0;
        bottom: 0;
        width: 100px;
    ">
        right sidebar
    </div>
    <div style="
        background-color: rgba(0,0,0,0.5);
        position: fixed;
        top:0;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    ">
        <div style="
            background-color: white;
            width: 400px;
            padding: 10px 10px;
        ">
            <p style="font-weight: bold; font-size: 18px;">Modal tile</p>
            <p>This is a modal</p>
            <button>Close</button>
        </div>
    </div>
